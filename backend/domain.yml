    auto_fill: false
    influence_conversation: false
  2_outside:
    type: text
    auto_fill: false
    influence_conversation: false
  7_personally:
    type: text
    auto_fill: false
    influence_conversation: false
  8_problems_dealing:
    type: text
    auto_fill: false
    influence_conversation: false
  9_public:
    type: text
    auto_fill: false
    influence_conversation: false
  6_skills:
    type: text
    auto_fill: false
    influence_conversation: false
  11_wish_salary:
    type: text
    auto_fill: false
    influence_conversation: false
  3_workingtime:
    type: text
