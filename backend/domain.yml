  - greet
  - goodbye
  - affirm
  - deny
  - active_form
  - inform
  - thankyou
  - out_of_scope
  - mint_student
  - gender_female
  - first_generation
  - migration_background
  - control_group
entities:
  - student_group
  - user_choice
  - salary
slots:
  student_group:
    type: text
    auto_fill: true
    influence_conversation: false
  1_activity:
    type: text
    auto_fill: false
    influence_conversation: false
  5_company:
    type: text
    auto_fill: false
    influence_conversation: false
  4_environment:
    type: text
    auto_fill: false
    influence_conversation: false
  10_min_salary:
